<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Abi-Orga – Strafen einsehen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.2rem;
      color: #333;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 75%;
      max-width: 280px;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      width: 75%;
      max-width: 280px;
      margin: 0 auto;
      display: block;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 1.5rem;
      text-align: left;
    }

    .dienst-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .dots {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background-color: #ccc;
    }

    .dot.green {
      background-color: #28a745;
    }

    .dot.red {
      background-color: #dc3545;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 0.6rem 0.4rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }

    td:first-child {
      font-weight: bold;
    }

    .not-found {
      color: red;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      background: #f0f2f5;
      padding: 0.5rem 0;
    }

    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem 0;
      background: #f0f2f5;
      z-index: 1000;
      text-align: center;
    }

    .progress-bg {
      width: 90%;
      max-width: 600px;
      height: 10px;
      background-color: #ddd;
      margin: 0 auto;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  
  <div class="progress-container">
    <div class="progress-bg">
      <div class="progress-fill" style="width: 10%;"></div>
    </div>
    <p>Schon ≈ 10% finanziert - weiter so!</p>
  </div>

  <div class="container" id="mainContainer">
    <h1>Strafen einsehen</h1>
    <div id="inputArea">
      <label for="key">Dein Key:</label>
      <input type="text" id="key" placeholder="z.B. b36e3e62ac" required>
      <button id="submitBtn">Anzeigen</button>
    </div>
    <div id="result"></div>
  </div>

  <footer>
    TESTVERSION - zuletzt aktualisiert 24.03.2025 - TESTVERSION
  </footer>

  <script>
    // Mapping for penalty codes to their corresponding reason and amount.
    const penaltyMap = {
      "0": { grund: "Gemeldet aber nicht aufgetaucht", betrag: "20 €" },
      "1": { grund: "< 24h vor Dienst abgesagt", betrag: "10 €" },
      "2": { grund: "Sachen vergessen für Dienst", betrag: "10 €" },
      "3": { grund: "Am Ende < 5 geleistete Dienste", betrag: "50 €" }
    };

    // Data object: You can now use either an array of penalty objects or a string of penalty codes.
    const data = {
      "b28e254b30": {
        name: "Joel Dankert",
        punkte: 3,
        strafen: "03"
      },
      "424ef6d568": {
        name: "Nele Honer",
        punkte: 3,
        strafen: "013"
      }
    };

    document.getElementById("submitBtn").addEventListener("click", function () {
      const keyInput = document.getElementById("key");
      const key = keyInput.value.trim();
      const resultDiv = document.getElementById("result");

      keyInput.blur();

      // ADMIN view: Display an unformatted overview of all users with total sum of penalty amounts.
      if (key === "ADMIN") {
        let adminOutput = "Übersicht aller Nutzer:\n\n";
        for (const userKey in data) {
          const user = data[userKey];
          // Calculate the total sum of penalties for the user.
          let total = 0;
          for (let char of user.strafen) {
            if (penaltyMap[char]) {
              total += parseInt(penaltyMap[char].betrag);
            }
          }
          adminOutput += "Key: " + userKey + "\n";
          adminOutput += "Name: " + user.name + "\n";
          adminOutput += "Punkte: " + user.punkte + "\n";
          adminOutput += "Strafen: " + user.strafen + "\n";
          adminOutput += "Summe: " + total + " €\n";
          adminOutput += "--------------------------\n";
        }
        document.body.innerHTML = "<pre>" + adminOutput + "</pre>";
        return;
      }

      const user = data[key];

      if (user) {
        // Hide the input area for a valid key.
        document.getElementById("inputArea").style.display = "none";

        let dotsHTML = '';
        for (let i = 0; i < user.punkte; i++) {
          dotsHTML += '<div class="dot green"></div>';
        }

        if (user.punkte <= 5) {
          for (let i = 0; i < 5 - user.punkte; i++) {
            dotsHTML += '<div class="dot red"></div>';
          }
        }

        // Convert penalty string to an array if needed.
        let strafenArray = [];
        if (typeof user.strafen === "string") {
          for (let char of user.strafen) {
            if (penaltyMap[char]) {
              strafenArray.push(penaltyMap[char]);
            }
          }
        } else {
          strafenArray = user.strafen;
        }

        let tableHTML = '<table>';
        for (let s of strafenArray) {
          tableHTML += `<tr><td>${s.grund}</td><td>${s.betrag}</td></tr>`;
        }
        tableHTML += '</table>';

        resultDiv.innerHTML = `
          <h2>Hallo ${user.name}!</h2>
          <div class="dienst-label">Dienste:</div>
          <div class="dots">${dotsHTML}</div>
          ${tableHTML}
        `;

        window.scrollBy(0, 1);
        window.scrollBy(0, -1);

        setTimeout(() => {
          resultDiv.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 100);
      } else {
        resultDiv.innerHTML = `<p class="not-found">Key nicht gefunden. Bitte überprüfe deine Eingabe.</p>`;
        window.scrollBy(0, 1);
        window.scrollBy(0, -1);
      }
    });
    
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const keyParam = urlParams.get("key");

      if (keyParam) {
        document.getElementById("key").value = keyParam;
        document.getElementById("submitBtn").click();
      }
    });
  </script>
</body>
</html>
